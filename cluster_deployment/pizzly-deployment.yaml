apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: products-pizzly
  name: products-pizzly-widget
  labels:
    app: products-pizzly-widget
    product: products-pizzly
    app.kubernetes.io/name: "products-pizzly-widget"
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: "davide"
    app.kubernetes.io/component: "products-pizzly-widget"
    app.kubernetes.io/part-of: "products-pizzly"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-pizzly-widget
  template:
    metadata:
      labels:
        app: products-pizzly-widget
    spec:
      containers:
        - name: products-pizzly-widget
          image: davidep931/pizzly-proxy:latest
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
            - name: DASHBOARD_USERNAME
              value: "admin"
            - name: DASHBOARD_PASSWORD
              value: "admin"
            - name: SECRET_KEY
              value: "devSecretKey"
            - name: PUBLISHABLE_KEY
              value: "devPubKey"
            - name: PROXY_USES_SECRET_KEY_ONLY
              value: "FALSE"
            - name: COOKIE_SECRET
              value: "devCookieSecret"
            - name: AUTH_CALLBACK_URL
              value: "https://pizzly.products.deltatre.digital/auth/callback"
            - name: DB_HOST
              value: "10.0.110.94"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: "postgresdb"
            - name: DB_USER
              value: "postgresadmin"
            - name: DB_PASSWORD
              value: "admin123"
          volumeMounts:
            - mountPath: /var/lib/pizzly/data
              name: pizzlystorage
      volumes:
        - name: pizzlystorage
          persistentVolumeClaim:
            claimName: products-pizzly-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  namespace: products-pizzly
  name: products-pizzly-widget
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: products-pizzly-widget
